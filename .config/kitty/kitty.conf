enable_audio_bell no
disable_ligatures always
map ctrl+shift+t new_tab_with_cwd

# BEGIN_KITTY_THEME
# Breath2
include breath2-theme.conf
# END_KITTY_THEME

# BEGIN_KITTY_FONTS
font_family      family="Cascadia Code NF"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
